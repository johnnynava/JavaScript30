<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
      <audio src="sounds/clap.wav"></audio>
    </div>
    <div data-key="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
      <audio src="sounds/hihat.wav"></audio>
    </div>
    <div data-key="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
      <audio src="sounds/kick.wav"></audio>
    </div>
    <div data-key="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
      <audio src="sounds/openhat.wav"></audio>
    </div>
    <div data-key="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
      <audio src="sounds/boom.wav"></audio>
    </div>
    <div data-key="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
      <audio src="sounds/ride.wav"></audio>
    </div>
    <div data-key="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
      <audio src="sounds/snare.wav"></audio>
    </div>
    <div data-key="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
      <audio src="sounds/tom.wav"></audio>
    </div>
    <div data-key="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
      <audio src="sounds/tink.wav"></audio>
    </div>
  </div>

<script>
function playSound(e){
  const audio = document.querySelector(`.key[data-key=${e.code}] audio`);
  if (!audio) return;
  audio.play();
  audio.currentTime= 0;
  const key = document.querySelector(`.key[data-key=${e.code}]`);
  key.classList.add("playing");
} 
function removeTransition(e) {
  if (e.propertyName !== "transform") return;
  this.classList.remove("playing");
}

const keys = document.querySelectorAll(".key");
window.addEventListener("keydown", playSound)
keys.forEach(key => key.addEventListener("transitionend",removeTransition));

</script>

</body>
</html>
